<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Year Countdown Timer</title>
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="tittle">We Are Coming Soon</div>
            <div class="tittle font">New Year Countdown 2024</div>
            <div class="tittle" id="end-date">New Year Countdown 2024</div>
            <div class="col">
                <div>
                <input type="text" readonly value="00">
                <br>
                <label for="">days</label>
            </div>
            <div>
                <input type="text" readonly value="00">
                <br>
                <label for="">hours</label>
            </div>
            <div>
                <input type="text" readonly value="00">
                <br>
                <label for="">minutes</label>
            </div>
            <div>
                <input type="text" readonly value="00">
                <br>
                <label for="">seconds</label>
            </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
